# use "v" and "s" to do vertical/horizontal splits, like vim
bind s split-window -v
bind n split-window -h

# use the vim motion keys to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind < previous-window
bind > next-window

bind H previous-window
bind L next-window

bind o choose-window
bind , command-prompt "rename-window -- '%%'"

bind W new-window
bind w new-window\; command-prompt "rename-window -- '%%'"
# rename rename-window
bind C-w new-window\; split-window -h\; split-window -v\; select-pane -R
bind C kill-window

# tmp
bind R source ~/.tmux.conf
bind r select-layout even-horizontal
bind V select-layout even-vertical

bind C-Space last-window

# use vim motion keys while in copy mode
setw -g mode-keys vi
bind p paste-buffer
bind y copy-mode
bind -n S-Pageup copy-mode -u

